<div class="popup-message" *ngIf="showMessage">{{ apiResponseMessage }}</div>
<form [formGroup]="shippingForm"(ngSubmit)="confirmOrder()">
    <div class="form-group">
        <label for="addressLine1">Address Line 1:</label>
        <input type="text" id="addressLine1" name="addressLine1" formControlName="addressLine1">
        <div class="error" *ngIf="shippingForm.get('addressLine1')?.touched && shippingForm.get('addressLine1')?.hasError('required')">
            Address Line 1 is required
        </div>
    </div>
    <div class="form-group">
        <label for="addressLine2">Address Line 2:</label>
        <input type="text" id="addressLine2" name="addressLine2" formControlName="addressLine2">
        <div class="error" *ngIf="shippingForm.get('addressLine2')?.touched && shippingForm.get('addressLine2')?.hasError('required')">
            Address Line 2 is required
        </div>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" formControlName="city">
        <div class="error" *ngIf="shippingForm.get('city')?.touched && shippingForm.get('city')?.hasError('required')">
            City is required
        </div>
    </div>
    <div class="form-group">
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" formControlName="telephone">
        <div class="error" *ngIf="shippingForm.get('telephone')?.touched && shippingForm.get('telephone')?.hasError('required')">
            Phone Number is required
        </div>
        <div class="error" *ngIf="shippingForm.get('telephone')?.touched && shippingForm.get('telephone')?.hasError('pattern')">
            Phone number must be valid
        </div>
    </div>
    <button type="submit" [disabled]="!shippingForm.valid">Submit</button>
</form>
<span class="discard"><button (click)="discardOrder()">Discard Order</button></span>
